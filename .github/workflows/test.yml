name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
      
permissions: read-all

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      env: 
        GITHUB_TOKEN: ${{ github.token }}
